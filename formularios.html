<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Ejemplos de formularios</title>
        <style>
            form{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
    
     <nav>
         <ul>
             <li>
                 <a href="index.html">Inicio</a>
             </li>
         </ul>
     </nav>
        <section>
            <div>
                <form name="miformulario"
                   id="miform"
                   action="formularios.php"
                   method="post"
                   enctype="multipart/form-data"
                   >
                   <div>
                       <label for="nombre">Nombre de Usuario:</label>
                       <input type="text" name="nombre" id="nombre" value=""/>
                   </div>
                   <div>
                       <label for="password">Contraseña:</label>
                       <input type="password" name="pass" id="password" value=""/>
                   </div>
                   <div>
                       <label for="password2">Repita Contraseña:</label>
                       <input type="password" name="pass2" id="password2" value=""/>
                   </div>
                   <div>
                       <label for="avatar">Avatar:</label>
                       <input type="file" name="fichero[]" id="avatar" multiple="multiple" value=""/>
                   </div>
                   <div>
                       <input type="button" name="boton" id="boton" value="Texto Boton"/>
                   </div>
                   <div>
                       <input type="hidden" name="valor_oculto" id="oculto" value="Valor Oculto"/>
                   </div>
                    <input type="submit" name="submit" value="Enviar" id="submit"/>
                </form>
            </div>
            <div>
                <form action="formularios.php" method="post" name="form2" id="form2">
                  <div>
                       <label>Género:</label>
                       <label for="genero_m">Masculino</label>
                       <input type="radio" id="genero_m" name="genero" value="m"/>
                       <label for="genero_f">Femenino</label>
                       <input type="radio" id="genero_f" name="genero" value="f"/>
                       <label for="genero_i">Indeterminado</label>
                       <input type="radio" id="genero_i" name="genero" value="i" checked="checked"/>
                   </div>
                   <div>
                       <label for="condiciones">Acepta las condiciones del servicio?</label>
                       <input type="checkbox" id="condiciones" name="condiciones"
                       checked="checked"
                         />
                   </div>
                   <div>
                      <label for="clase">Clase Social Actual:</label>
                       <select name="clase_social" id="clase">
                           <option value="none">Ninguna</option>
                           <optgroup label="Clase Baja">
                               <option value="bb">B.Baja</option>
                               <option value="bm">B.Media</option>
                               <option value="ba" selected="selected">B.Alta</option>
                           </optgroup>
                           <optgroup label="Clase Media">
                               <option value="mb"
                               >M.Baja</option>
                               <option value="mm">M.Media</option>
                               <option value="ma">M.Alta</option>
                           </optgroup>
                           <optgroup label="Clase Alta">
                               <option value="ab">A.Baja</option>
                               <option value="am">A.Media</option>
                               <option value="aa">A.Alta</option>
                           </optgroup>
                       </select>
                   </div>
                   <div>
                      <label for="clase_a">Clase Aspiracional:</label>
                       <select name="clase_social_a[]" id="clase_A" multiple="multiple">
                           <option value="none">Ninguna</option>
                           <optgroup label="Clase Baja">
                               <option value="bb">B.Baja</option>
                               <option value="bm">B.Media</option>
                               <option value="ba" selected="selected">B.Alta</option>
                           </optgroup>
                           <optgroup label="Clase Media">
                               <option value="mb" selected="selected">M.Baja</option>
                               <option value="mm">M.Media</option>
                               <option value="ma">M.Alta</option>
                           </optgroup>
                           <optgroup label="Clase Alta">
                               <option value="ab">A.Baja</option>
                               <option value="am">A.Media</option>
                               <option value="aa">A.Alta</option>
                           </optgroup>
                       </select>
                   </div>
                   <div>
                       <label for="observaciones">Observaciones:</label>
                       <textarea id="observaciones" name="observaciones" maxlength="50" placeholder="aqui va el comentario" spellcheck="true"></textarea>
                   </div>
                    <input type="submit" name="submit" value="Enviar" id="submit2"/>
                </form>
            </div>
            <div>
                <form action="formularios.php" method="post">
                    <div>
                        <label for="url">Blog:</label>
                        <input type="url" name="blog" id="url" value="http://cursosdedesarrollo.com/" required/>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="correo" id="email" value="pepesan@gmail.com" required 
                        minlength="7"
                        maxlength="50"
                        />
                    </div>
                    <div>
                        <label for="tlf">Teléfono:</label>
                        <input type="tel" name="telefono" id="tlf" value="+34 913456789" required
                        minlength="9"
                        />
                    </div>
                    <div>
                        <label for="color">Fondo de Pantalla:</label>
                        <input type="color" name="color" id="color" value="#ffffff" required
                        />
                    </div>
                    <div>
                        <label for="fecha">Fecha Nacimiento:</label>
                        <input type="date" name="fecha" id="fecha" value="2011-09-29" required
                        />
                    </div>
                    <div>
                        <label for="fechahora">Fecha y Hora:</label>
                        <input type="datetime-local" name="fechahora" id="fechahora" value="2017-12-14T13:45" required
                        />
                    </div>
                    <div>
                        <label for="tiempo">Tiempos:</label>
                        <input type="time" name="tiempo" id="tiempo" value="06:04" required
                        />
                    </div>
                    <div>
                        <label for="mes">Mes:</label>
                        <input type="month" name="mes" id="mes" value="2018-02" required
                        />
                    </div>
                    <div>
                        <label for="week">Semana:</label>
                        <input type="week" name="week" id="week" value="2019-W33" required
                        />
                    </div>
                    <div>
                        <label for="numero">Número de coches:</label>
                        <input type="number" name="numero" id="numero" value="5.0" required
                        min=0 max=50
                        
                        />
                    </div>
                    <div>
                        <label for="edad">Edad:</label>
                        <input type="range" name="edad" id="edad" value="18" required
                        min=16 max=67
                        step=1
                        pattern="\d{3}"
                        />
                    </div>
                    <div>
                        <label for="anos">Experiencia en Años:</label>
                        <input type="text" name="anos" id="anos" value="" required
                        pattern="\d{1,2}"
                        />
                    </div>
                    <div>
                       <datalist id="listado">
                           <option value="pepesan@gmail.com" label="Pepesan"></option>
                           <option value="info@cursosdedesarollo.com" label="Admin"></option>
                       </datalist>
                        <label for="contacto">Contacto:</label>
                        <input type="email" name="contacto" id="contacto" value="pepesan@gmail.com" required list="listado"
                        />
                    </div>
                    <input type="submit" name="submit" value="Enviar" id="submit3"/>
                </form>
            </div>
            <div>
                   <form action="formularios.php" method="post">
                    <div>
                        <input type="search" name="buscar" id="buscar" value="" required
                        placeholder="Aquí va búsqueda"
                        autocomplete="off"
                        />
                    </div>
                    <input type="submit" name="submit" value="Enviar" id="submit4"/>
                </form>
            </div>
            <div>
                   <form action="formularios.php" method="post">
                    <div>
                        <label for="username"></label>
                        <input type="text" name="username" id="username" value="usuario" required
                        placeholder="Nombre de usuario"
                        />
                    </div>
                    <div>
                        <label for="contra"></label>
                        <input type="password" name="contra" id="contra" value="" required
                        placeholder="Contraseña chunga"
                        autofocus
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        />
                    </div>
                    <input type="submit" name="submit" value="Enviar" id="submit5"/>
                </form>
            </div>
        </section>
    </body>
</html>
